{% extends 'basic.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block main %}
<br><br><br><br>
<div class="container">
<h2 class="text-center text-danger">Owner SignUp</h2>
<hr>
<div class="mt-3">
    <div class="col-6 offset-3 bg-dark shadow rounded text-danger text-center">
        <form action="" method="post" enctype="multipart/form-data">    
            
            {% csrf_token %}
            {{ form1|crispy }}
            {{ form2|crispy }}

        </form>
        
    </div>
</div>
</div>
    
{% endblock main %}
