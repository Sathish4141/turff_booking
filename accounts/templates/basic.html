  <script>
    $(function(){
      $("#e_time").change(function(){
        var result = find_time_diff($("#s_time").val(), $("#e_time").val());
        var total = parseInt($("#fee").text()) * result
        $("#duration").val(result);
        $("#amount").val(total);
        $("#amnt").text(total);
      })
    })

    function find_time_diff(start_time, end_time){
      var diff =  Math.abs(new Date("1970-1-1 "+end_time) - new Date("1970-1-1 "+start_time));
      var seconds = Math.floor(diff/1000); //ignore any left over units smaller than a second
      var minutes = Math.floor(seconds/60); 
      seconds = seconds % 60;
      var hours = Math.floor(minutes/60);
      minutes = minutes % 60;
      // console.log();
      return parseFloat(`${hours}.${minutes}`)
    }
  </script>
